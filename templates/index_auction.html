{% extends "template.html" %}
{% block head %}
<style>
	div.jumbotron { width: 100%; height: 550px; background: url("/static/img/mainbg/mainbg7.jpg") 0 0 no-repeat transparent; background-size: 100%; margin-bottom: 10px; }
	div.main section { display: inline-block; width: 1062px; margin-top: 30px; }
	div.main section h1 { font-size: 32px; margin: 20px; }
	div.main article { width: 330px; height: 330px; margin: 10px; display: inline-block; cursor: pointer; }
</style>
<script>
$(document).ready(function() {
	$('div.main section article').click(function() {
		location.href = $(this).attr('data-link');
	});
});
</script>
{% endblock %}
{% block contents %}
<div class="jumbotron"></div>
<div class="main">
	{% if context.auctions[0] %}
	<section>
		<h1>진행 중인 경매</h1>
		{% for auc in context.auctions[0] %}
			<article data-link="{{ url_for('auction_view', id = auc['id']) }}" style="background: url({{ auc['photo'] }}) 0 0 no-repeat transparent; background-size: 100% 100%;"></article>
		{% endfor %}
	</section>
	{% endif %}
	{% if context.auctions[1] %}
	<section>
		<h1>종료된 경매</h1>
		{% for auc in context.auctions[1] %}
			<article data-link="{{ url_for('auction_view', id = auc['id']) }}" style="background: url({{ auc['photo'] }}) 0 0 no-repeat transparent; background-size: 100% 100%;"></article>
		{% endfor %}
	</section>
	{% endif %}
</div>
{% endblock %}
